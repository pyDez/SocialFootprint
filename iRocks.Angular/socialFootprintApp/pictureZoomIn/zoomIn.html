<div class="modal-body text-center">
    <div ng-if="post.User.IsFacebookProvided">
        <img ng-src="{{post.Post.FacebookDetail.Picture}}" class="img-thumbnail" />
    </div>
    <div ng-if="post.User.IsTwitterProvided">
        <img ng-src="{{post.Post.TwitterDetail.Medias[0]}}" class="img-thumbnail" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
